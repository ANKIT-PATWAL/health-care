- name : Configure Kubernetes on EC2 Instances
  hosts : 18.191.189.152
  become: true
  connection : ssh
  tasks :
   - name: updating apt
     command : sudo apt-get update


   -  name: Create Deploy 
      command : sh kubectl apply -f pod.yml
      become : yes
      become_user : root

   -  name : Create Service
      command : sh kubectl apply -f service.yml
      become : yes
      become_user : root
   
   - name : expose service
     command : sh kubectl expose pod medicure-image --type=LoadBalancer --port=8082
     become : yes
     become_user : root
