---
apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    app: medicure
    name: medicure
spec:
      containers:
      - name: medicure
        image: ankit9090/medicure-image:latest
        ports:
        - containerPort: 8082

---
apiVersion: v1
kind: Service
metadata:
  name: medicure
spec:
  selector:
    app: medicure
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8082
  type: LoadBalancer        
